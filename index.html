		 <script type="text/javascript" src="nsc.js"></script>
		<script type="text/javascript">
			function formSubmit(){
				var nsc = new NSC(0,document.getElementById("input").value);
				document.getElementById("output").innerHTML = nsc.message;
				document.getElementById("sequence1").innerHTML = nsc.sequential;
				document.getElementById("sequence2").innerHTML = nsc.oddnumbers;
				document.getElementById("sequence3").innerHTML = nsc.evennumbers;
				document.getElementById("sequence4").innerHTML = nsc.numbersletters;
				document.getElementById("sequence5").innerHTML = nsc.fibonacci;
				return false;
			}

		</script>

    <body>
		<h1>Numeric Sequence Generator</h1>
        <p>Please enter a positive whole number to generate a sequence:</p>
        <form action="#" onsubmit="return formSubmit();">
        	<label for="input">Input: </label><input name="input" id="input"><!-- removed type="number" min="0" -->
        	<input type="submit" value="Submit">
        </form>
        <h2>Output</h2>
        <p>Message: <span id="output"></span></p>
        <p>Sequential: <span id="sequence1"></span></p>
        <p>Odd: <span id="sequence2"></span></p>
        <p>Even: <span id="sequence3"></span></p>
        <p>Letters: <span id="sequence4"></span></p>
        <p>Fibonacci: <span id="sequence5"></span></p>
    </body>
